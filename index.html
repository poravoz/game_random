<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lr8</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/script.js"></script>
</head>
<body>

<div class="container">

    <button class="button_generate" id="button_generate"> Generate </button>

    <div class="round_and_score">
        <p class="round" > Round: <div class="div_round" id="div_round"> 0 </div> </p>
    </div>

    <div class="name_and_score">
        <p class="choose_name" id="choose_name"> Player: <div id="div_player"> 0 </div> </p>
        <div class="div_player_score" id="div_player_score" > Score: 0 </div>
    </div>

    <div class="computer_and_score">
        <p class="div_computer"> Computer: <div id="div_computer" > 0 </div> </p>
        <div class="div_computer_score" id="div_computer_score"> Score: 0 </div>
    </div>

    <div class="div_draw" id="div_draw"></div>
    <div class="who_has_won" id="who_has_won"></div>

    <button disabled class="button_reload" id="button_reload" > Reload </button>

</div>

</body>
</html>
